<mat-card>
  <mat-card-title>Last Minute Flights</mat-card-title>
  <mat-table [dataSource]="lastMinuteFlights" class="mat-elevation-z8">
    <ng-container matColumnDef="flightNumber">
      <mat-header-cell *matHeaderCellDef> Flight Number </mat-header-cell>
      <mat-cell *matCellDef="let flight"> {{ flight.flightNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="destination">
      <mat-header-cell *matHeaderCellDef> Destination </mat-header-cell>
      <mat-cell *matCellDef="let flight"> {{ flight.destinationCode }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="departureDate">
      <mat-header-cell *matHeaderCellDef> Departure Date </mat-header-cell>
      <mat-cell *matCellDef="let flight"> {{ flight.departureDate | date }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
</mat-card>
