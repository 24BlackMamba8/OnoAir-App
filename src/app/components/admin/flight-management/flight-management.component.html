<h1>Flight Management</h1>

<table mat-table [dataSource]="flights" class="mat-elevation-z8">

  <ng-container matColumnDef="flightNumber">
    <th mat-header-cell *matHeaderCellDef> Flight Number </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.flightNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.origin }} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.destination }} </td>
  </ng-container>

  <ng-container matColumnDef="departure">
    <th mat-header-cell *matHeaderCellDef> Departure </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.departure | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="arrival">
    <th mat-header-cell *matHeaderCellDef> Arrival </th>
    <td mat-cell *matCellDef="let flight"> {{ flight.arrival | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let flight">
      <button mat-button (click)="viewFlightDetails(flight)">View</button>
      <button mat-button (click)="editFlight(flight)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="addFlight()">Add New Flight</button>
