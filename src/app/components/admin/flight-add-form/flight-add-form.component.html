<form (ngSubmit)="onSubmit()">
  <div>
    <label for="flightNumber">Flight Number:</label>
    <input type="text" id="flightNumber" name="flightNumber" [(ngModel)]="newFlight.flightNumber">
  </div>
  <div>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" [(ngModel)]="newFlight.origin">
  </div>
  <div>
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" [(ngModel)]="newFlight.destination">
  </div>
  <div>
    <label for="departure">Departure:</label>
    <input type="datetime-local" id="departure" name="departure" [(ngModel)]="newFlight.departure">
  </div>
  <div>
    <label for="arrival">Arrival:</label>
    <input type="datetime-local" id="arrival" name="arrival" [(ngModel)]="newFlight.arrival">
  </div>
  <div>
    <label for="seats">Seats:</label>
    <input type="number" id="seats" name="seats" [(ngModel)]="newFlight.seats">
  </div>
  <div>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" [(ngModel)]="newFlight.image">
  </div>

  <button type="submit">Add Flight</button>
</form>
