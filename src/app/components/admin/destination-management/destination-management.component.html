<mat-toolbar color="primary">
  Destination Management
</mat-toolbar>

<div class="destination-table">
  <table mat-table [dataSource]="destinations" class="mat-elevation-z8">
    <ng-container matColumnDef="destinationName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.destinationName }} </td>
    </ng-container>

    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let destination">
        <img [src]="destination.imageUrl" alt="{{ destination.destinationName }}" width="50" />
      </td>
    </ng-container>

    <ng-container matColumnDef="airportName">
      <th mat-header-cell *matHeaderCellDef> Airport </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.airportName }} </td>
    </ng-container>

    <ng-container matColumnDef="airportWebsite">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let destination">
        <a [href]="destination.airportWebsite" target="_blank">{{ destination.airportWebsite }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.emailAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="destinationCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let destination"> {{ destination.destinationCode }} </td>
    </ng-container>

    <ng-container matColumnDef="destinationEdit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let destination">
        <button mat-raised-button color="primary" (click)="openEditForm(destination)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-raised-button color="primary" (click)="openAddDestinationDialog()">Add New Destination</button>
