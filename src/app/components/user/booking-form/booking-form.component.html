<h2>Book Your Flight</h2>
<p>Flight: {{ flight.flightNumber }} - {{ flight.origin }} to {{ flight.destination }}</p>
<p>Seats Available: {{ flight.seats }}</p>

<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <small *ngIf="bookingForm.get('firstName')?.touched && bookingForm.get('firstName')?.invalid">First Name is required.</small>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <small *ngIf="bookingForm.get('lastName')?.touched && bookingForm.get('lastName')?.invalid">Last Name is required.</small>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <small *ngIf="bookingForm.get('email')?.touched && bookingForm.get('email')?.invalid">Valid Email is required.</small>
  </div>
  <div>
    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" formControlName="passengers">
    <small *ngIf="bookingForm.get('passengers')?.errors?.['max']">Cannot exceed available seats.</small>
  </div>
  <button type="submit" [disabled]="!bookingForm.valid">Confirm Booking</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
